<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fondo animado</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="contenedorFondo" class="contenedorFondo"></div>
    <div class="panelConfiguracion  borderRadiusGrey">
        <span class="tituloConfiguracion">CONFIGURACION</span>
        <form id="controles" action="..."></form>
        <div class="interruptor borderRadiusGrey">AJUSTES<input type="checkbox"></div>
    </div>
    <form class="seleccionFondo" action="..." id="seleccionFondo" name="parasito_SEO">
        <ul class="listaFondos">
            <li class="borderRadiusGrey flexCentrado">1<input class="inputOculto" type="radio" name="fondo" checked></li>
            <li class="borderRadiusGrey flexCentrado">2<input class="inputOculto" type="radio" name="fondo"></li>
            <li class="borderRadiusGrey flexCentrado">3<input class="inputOculto" type="radio" name="fondo"></li>
            <li class="borderRadiusGrey flexCentrado">4<input class="inputOculto" type="radio" name="fondo"></li>

            <li class="borderRadiusGrey flexCentrado">6<input class="inputOculto" type="radio" name="fondo"></li>
            <li class="borderRadiusGrey flexCentrado">7<input class="inputOculto" type="radio" name="fondo"></li>
            <li class="borderRadiusGrey flexCentrado">8<input class="inputOculto" type="radio" name="fondo"></li>
            <li class="borderRadiusGrey flexCentrado">9<input class="inputOculto" type="radio" name="fondo"></li>
            <li class="borderRadiusGrey flexCentrado">10<input class="inputOculto" type="radio" name="fondo"></li>

    </form>
    <script type="module" src="scripts/fondo.js"></script>
</body>

</html>
